apiVersion: v1
kind: Service
metadata:
  name: jupyter-notebook
  labels:
    name: jupyter-notebook
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8888
  selector:
    name: jupyter-notebook
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: jupyter-notebook
  name: jupyter-notebook
spec:
  replicas: 1
  selector:
    name: jupyter-notebook
  template:
    metadata:
      labels:
        name: jupyter-notebook
    spec:
      containers:
        - name: jupyter-notebook
          image: ogrisel/distributed:latest
          args: ["jupyter", "notebook", "--ip='*'", "--no-browser"]
          ports:
          - name: http
            containerPort: 8888
