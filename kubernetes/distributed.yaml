apiVersion: v1
kind: Service
metadata:
  name: dscheduler
  labels:
    name: dscheduler
spec:
  ports:
    - port: 8786
      targetPort: 8786
  selector:
    name: dscheduler
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dscheduler
  name: dscheduler
spec:
  replicas: 1
  selector:
    name: dscheduler
  template:
    metadata:
      labels:
        name: dscheduler
    spec:
      containers:
        - name: dscheduler
          image: ogrisel/distributed:latest
          args: ["dscheduler", "--host", "dscheduler"]
          ports:
          - name: rpc
            containerPort: 8786
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dworker
  name: dworker
spec:
  replicas: 5
  selector:
    name: dworker
  template:
    metadata:
      labels:
        name: dworker
    spec:
      containers:
        - name: dworker
          image: ogrisel/distributed:latest
          args: ["dworker", "dscheduler:8786"]
